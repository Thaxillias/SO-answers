<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<cc:interface componentType="timePickerComponent">
	<cc:attribute name="timeLocal"/>
	<cc:attribute name="style" />
	<cc:attribute name="converter" />
	<cc:attribute name="widgetVar" />
	<cc:attribute name="value" />
</cc:interface>

<cc:implementation>
    <div id="#{cc.clientId}">

            <h:inputText id="timepicker_hour"
                    scrollHeight="200"
                    value="#{cc.hour}"  
                    size="5"/>:
            <h:inputText id="timepicker_minutes"
                    scrollHeight="200"
                    value="#{cc.minutes}"  
                    size="5"/>

    </div>
</cc:implementation>
</html>
